<div class="employees">
  <h1>Employees</h1>
  <div class="row employees__list">
    <div *ngFor="let employee of employees$ | async" class="employees__item col-xl-3 col-lg-4 col-md-6 col-sm-12">
      <div class="card border-secondary ">
        <div class="card-header">{{employee.departmentId}}
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="color: red;">&times;</span>
          </button>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{employee.firstName}} {{employee.lastName}}</h4>
          <div class="btn-group d-flex justify-content-between" role="group" aria-label="Basic example">
            <a [routerLink]="['/employees/detail',employee.id]"><button type="button"
                class="btn btn-info">View</button></a>
            <button type="button" class="btn btn-warning">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
