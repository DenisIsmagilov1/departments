<div class="employees">
  <h1>Employees</h1>
  <a [routerLink]="['/employees/create']"><button type="button" class="btn btn-success">Create</button></a>
  <app-loader *ngIf="isLoading$ | async; else content">loading</app-loader>

</div>

<ng-template #content>
  <div class="row employees__list">
    <div *ngFor="let employee of employees$ | async" class="employees__item col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
      <app-employee-card [employee]="employee"></app-employee-card>
    </div>
  </div>
</ng-template>
