<div class="card border-secondary ">
  <div class="card-header">
    <span *ngIf="department">{{department.name}}</span>
    <button (click)="deleteEmployee(employee.id)" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" style="color: red;">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{employee.firstName}} {{employee.lastName}}</h4>
    <div class="btn-group d-flex justify-content-between" role="group" aria-label="Basic example">
      <a [routerLink]="['/employees/detail',employee.id]"><button type="button" class="btn btn-info">View</button></a>
      <a [routerLink]="['/employees/update',employee.id]"><button type="button"
          class="btn btn-warning">Update</button></a>
    </div>
  </div>
</div>
