<div class="departments__create">
  <h1>Department updated</h1>
  <form *ngIf="department; else ngNotFound" class="create__form col-6" action="">
    <label for="department-name">Name</label>
    <input [(ngModel)]="name" name="name" id="department-name" type="text" placeholder="Enter department name">
    <label for="department-name">Description</label>
    <textarea [(ngModel)]="description" name="description" id="department-name"
      placeholder="Enter department description"></textarea>
    <input (click)="updateDepartment()" type="submit" value="Update">
  </form>

  <ng-template #ngNotFound>
    <p>Department with id = {{id}} not found!</p>
  </ng-template>
</div>
