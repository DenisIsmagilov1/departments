<div class="departments">
  <h1>Departments</h1>
  <a [routerLink]="['departments/create']"><button type="button" class="btn-create btn btn-success">Create</button></a>
  <app-loader *ngIf="isLoading$ | async; else content"></app-loader>

</div>

<ng-template #content>
  <table class="departments__table table table-hover table-responsive-sm">
    <thead>
      <tr>
        <th scope="col">â„–</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments$ | async; let idx = index" class="table-default">
        <th scope="row">{{idx + 1}}</th>
        <td>{{department.name}}</td>
        <td>{{department.description}}</td>
        <td><a [routerLink]="['departments/detail',department.id]"><button type="button"
              class="btn btn-info">View</button></a></td>
        <td><a [routerLink]="['/departments/update', department.id]"><button type="button"
              class="btn btn-warning">Update</button></a></td>
        <td><button (click)="deleteDepartment(department.id)" type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</ng-template>
