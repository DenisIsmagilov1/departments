<div class="departments">
  <h1>Departments</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">â„–</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments$ | async; let idx = index" class="table-active">
        <th scope="row">{{idx + 1}}</th>
        <td>{{department.name}}</td>
        <td>{{department.description}}</td>
        <td><a [routerLink]="['departments/detail',department.id]"><button type="button"
              class="btn btn-info">View</button></a></td>
        <td><button type="button" class="btn btn-warning">Change</button></td>
        <td><button (click)="deleteDepartment(department.id)" type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
